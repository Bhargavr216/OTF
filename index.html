<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPERMARKET - Recipe Ingredients</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-bar">
  <h1>SUPERMARKET</h1>
</header>

<h2 class="page-title">Recipe Ingredients</h2>

<div class="upload-wrapper">
  
  <div class="search-options">
    <button type="button" class="option-btn active" onclick="showTextSearch(this)">Search by Text</button>
    <button type="button" class="option-btn" onclick="showImageSearch(this)">Search by Image</button>
  </div>

  <form id="upload-form">

    <div id="text-section" class="search-section">
      <input type="text" name="dishName" id="dishName" placeholder="Enter Dish Name here....">
    </div>

    <div id="image-section" class="search-section hidden">
      <label class="file-label">
        <input type="file" name="image" accept="image/*" capture="camera" id="image-input">
        <span>Select or Capture Image</span>
      </label>
      <div id="image-preview" class="image-preview"></div>
    </div>

    <input type="number" name="persons" id="persons" placeholder="Number of Persons" min="1" value="1">
    <input type="submit" value="Get your Recipe Ingredients">
  </form>
</div>

<div id="result"></div>


<script src="../scripts/script.js"></script>
</body>
</html>
